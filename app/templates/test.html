<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tremor</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/normalize.css@8.0.1,npm/skeleton-css@2.0.4/css/skeleton.min.css"
    />

    <style>
      #sketchpad {
        border: 0px solid #eee;
        cursor: crosshair;
        margin-bottom: 5%;
        background-image: url('{{url_for("static", filename= "img/spiral.png")}}');
        background-size: contain;
      }

      .text-center {
        text-align: center;
      }

      @media (min-width: 550px) {
        section:first-child {
          margin-top: 8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="text-center">
        <h2>Tremor Test</h2>
        <h5>
          Trace the Spiral below as best as you can in a single go
        </h5>
      </section>
      <section>
        <div class="row">
          <div class="two-thirds column">
            <canvas id="sketchpad"></canvas>
          </div>
          <div class="one-third column">
            <div class="row">
              <div class="one-half column">
                <button class="u-full-width" id="undo">Undo</button>
              </div>
              <div class="one-half column">
                <button class="u-full-width" id="redo">Redo</button>
              </div>
              <button class="u-full-width" id="clear">Clear</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Custom scripts for this template -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/sketchpad-min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/tremor.js') }}"></script>
  </body>
</html>
