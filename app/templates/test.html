<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tremor</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/normalize.css@8.0.1,npm/skeleton-css@2.0.4/css/skeleton.min.css"
    />

    <style>
      #sketchpad {
        border: 1px solid #eee;
        cursor: crosshair;
        background-image: url(https://source.unsplash.com/IMgXq0p_1yo);
        background-size: contain;
      }

      .text-center {
        text-align: center;
      }

      @media (min-width: 550px) {
        section:first-child {
          margin-top: 8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="text-center">
        <h2>Tremor Test</h2>
        <h5>
          Trace the Spiral below as best as you can in a single go
        </h5>
      </section>
      <section>
        <div class="row">
          <div class="two-thirds column">
            <div id="sketchpad"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="one-half column">
            <button class="u-full-width" id="undo">Undo</button>
          </div>
          <div class="one-half column">
            <button class="u-full-width" id="redo">Redo</button>
          </div>
          <button class="u-full-width" id="clear">Clear</button>
        </div>
      </section>
      <section>
        <button>
          Next
        </button>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/responsive-sketchpad@0.2.1/responsive-sketchpad.min.js"></script>
    <script src="../static/javascript/test.js"></script>
  </body>
</html>
