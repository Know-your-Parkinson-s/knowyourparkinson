      <style>
        #sketchpad {
          border: 0px solid #eee;
          cursor: crosshair;
          background-image: url('{{url_for("static", filename= "img/spiral.png")}}');
          background-size: contain;
        }
      </style>

      <title>{{ title }}</title>
    </head>

    <body>
      <section class="hero is-success is-fullheight" id="reactionContainer">
        <div class="hero-body">
          <div class="container">
            <div class="steps" id="stepsDemo">
              <div class="step-item is-info is-active">
                <div class="step-marker">1</div>
                <div class="step-details"></div>
              </div>
              <div class="step-item is-info">
                <div class="step-marker">2</div>
                <div class="step-details"></div>
              </div>
              <div class="step-item is-info">
                <div class="step-marker">3</div>
                <div class="step-details"></div>
              </div>

              <div class="steps-content">
                <div class="step-content has-text-centered is-active">
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Tremor - Involuntary movement at rest.</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q1">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                  </div>
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Rigidity - Tightness or stiffness of the limbs or
                        torso.</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q2">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                  </div>
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Balance/Walking Difficulties - Taking small or slow
                        steps; a shuffling gait; decrease in the natural swing
                        of the arms.</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q3">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label"
                          >Motor Fluctuations/Dyskinesia - On and off periods of
                          controlled motor symptoms; sudden, uncontrollable,
                          movements.</label
                        >
                      </div>
                      <div class="select has-text-black">
                        <select id="q4">
                          <option value="0">Never</option>
                          <option value="1">Rarely</option>
                          <option value="2">Occasionally</option>
                          <option value="3">Sometimes</option>
                          <option value="4">Frequently</option>
                          <option value="5">Always</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="step-content has-text-centered is-active">
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Fatigue/Sleep Disturbances - Difficulty falling asleep
                        or staying asleep; vivid dreams; daytime
                        sleepiness.</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q1">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                  </div>
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Anxiety/Depression/Memory - Feeling nervous or
                        irritable; feelign sad, empty and hopeless</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q2">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                  </div>
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Swallowing - Difficulty swallowing; drolling; excessive
                        saliva in the mouth</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q3">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label"
                          >Gastrointestinal Issues/Constipation - Nausea;
                          vomiting; diarrhea; infrequent bowel movements.</label
                        >
                      </div>
                      <div class="select has-text-black">
                        <select id="q4">
                          <option value="0">Never</option>
                          <option value="1">Rarely</option>
                          <option value="2">Occasionally</option>
                          <option value="3">Sometimes</option>
                          <option value="4">Frequently</option>
                          <option value="5">Always</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="step-content has-text-centered">
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Sexual Concerns - Changes in sexual desire; erectile
                        dysfunction.</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q5">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                  </div>
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Hallucinations - Seeing, hearing or sensing things that
                        are not there</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q6">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                  </div>
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label"
                        >Delusions - Believing things that are not true</label
                      >
                    </div>
                    <div class="select has-text-black">
                      <select id="q7">
                        <option value="0">Never</option>
                        <option value="1">Rarely</option>
                        <option value="2">Occasionally</option>
                        <option value="3">Sometimes</option>
                        <option value="4">Frequently</option>
                        <option value="5">Always</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="steps-actions">
                <div class="steps-action">
                  <a href="#" data-nav="previous" class="button is-light"
                    >Previous</a
                  >
                </div>
                <div class="steps-action">
                  <a
                    href="#"
                    id="nextButton"
                    data-nav="next"
                    class="button is-light"
                    >Next</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
