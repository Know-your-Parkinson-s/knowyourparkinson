  <html lang="en">

        type="image/png"
        sizes="32x32"
        href="{{ url_for('static', filename = 'logos/favicons/favicon-32x32.png')}}"
      />

        rel="icon"
        type="image/png"
        sizes="96x96"

      <meta name="msapplication-TileColor" content="#ffffff" />
      <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
      <meta name="theme-color" content="#ffffff" />

      <style>
        #sketchpad {
          border: 1px solid #eee;
          cursor: crosshair;
          background-color: #eee;
        }

        section {
          padding: 1rem 1rem;
        }

        .text-center {
          text-align: center;
        }

        @media (min-width: 550px) {
          section:first-child {
            margin-top: 8rem;
          }
        }
      </style>

      <title>{{ title }}</title>
    </head>

    <body>
      <section class="hero is-success is-fullheight" id="reactionContainer">
        <div class="hero-body">
          <div class="container">
            <div class="steps">
              <div class="step-item">
                <div class="step-marker">1</div>
                <div class="step-details">
                  <p class="step-title">Reaction</p>
                </div>
              </div>
              <div class="step-item is-active">
                <div class="step-marker">2</div>
                <div class="step-details">
                  <p class="step-title">Spiral</p>
                </div>
              </div>
              <div class="step-item">
                <div class="step-marker">3</div>
                <div class="step-details">
                  <p class="step-title">Tremor</p>
                </div>
              </div>
              <div class="step-item">
                <div class="step-marker">4</div>
                <div class="step-details">
                  <p class="step-title">Finish</p>
                </div>
              </div>
              <div class="steps-content" style="padding-top:30%;">
                <div class="step-content has-text-centered is-active">
                  <div class="container">
                    <section class="text-center">
                      <h2>Responsive Sketchpad</h2>
                      <h5>
                        A completely responsive, HTML5 canvas sketchpad for use
                        on desktop and mobile browsers
                      </h5>
                    </section>
                    <div class="container">
                      <div class="columns">
                        <div class="column is-two-thirds">
                          <div id="sketchpad"></div>
                          <em>Try resizing the window!</em>
                        </div>
                        <div class="column is-one-third">
                          <div class="row">
                            <div class="column is-half">
                              <button class="button" id="undo">
                                Undo
                              </button>
                            </div>
                            <div class="column is-half">
                              <button class="button" id="redo">
                                Redo
                              </button>
                            </div>
                            <button class="button" id="clear">
                              Clear
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Scripts -->

      <!-- Custom scripts for this template -->
      <script src="https://cdn.jsdelivr.net/npm/responsive-sketchpad@0.2.1/responsive-sketchpad.min.js"></script>
      <script src="{{ url_for('static', filename='javascript/tremor.js') }}"></script>
    </body>
