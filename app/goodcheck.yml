- id: review.sider.typo.japanese.count_months
  pattern: ヶ月
  message: |
    Is this a typo for "か月"?

    See https://www.nhk.or.jp/bunken/summary/kotoba/term/006.html
  fail: 1ヶ月
  pass: 1か月
